<!doctype html>
<html>
<meta http-equiv="Content-Type" content="text/html;; charset=utf-8" />
<head>
    <title>Hello</title>
    <link rel="shortcut icon" href="/ico.jpg" >
</head>

<body>

<table border="1px" width="100%" height="80%" cellpadding="6px" cellspacing="0">
    <tr>
        <td>下载地址</td>
        <td><input id="download_addr" type="text" value=""></input></td>
    </tr>
    <tr>
        <td>保存路径</td>
        <td><input id="download_dir" type="text" value="./"></input></td>
    </tr>
    <tr>
        <td>保存名称</td>
        <td><input id="download_name" type="text" value=""></input></td>
    </tr>
    <tr>
        <td>开启代理</td>
        <td><input id="proxy_use" type="checkbox"></input></td>
    </tr>
    <tr>
        <td>代理地址</td>
        <td><input id="proxy_addr" type="text" value=""></input></td>
    </tr>
    <tr>
        <td>完成声音</td>
        <td><input id="done_voice" type="checkbox"></input></td>
    </tr>
    <tr>
        <td>下载进度</td>
        <td><progress id="bar" value="0" max="100"></progress></td>
    </tr>
    <tr>
        <td><input id="download" type="button" onclick="run()" readonly="true" value="开始下载"></input></td>
        <td><textarea id="log" rows="4" cols="60" readonly="true" value=""></textarea></td>
    </tr>

</table>







</body>



</html>
